<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<h:head>
	<title>Lançamentos</title>
</h:head>

<h:body>
<h:form>
	<h:commandLink value="Lançamentos" action="lancamento" style="margin-left:1cm;"/>
		<h:commandLink value="Administração" action="primeirapagina" style="margin-left:1cm;"/>
		<h:commandLink value="Trocar Usuário" action="index" style="margin-left:1cm;"/>
	</h:form>
	
	<!-- style="margin-top:22%; margin-left:40%: deixa a tela no meio -->
<h:form id="formLancamento" style="margin-top:22%; margin-left:40%;">
	<h1>Realize o login</h1>
	
	<h:panelGrid columns="2">
		<f:facet name="header"> Lançamentos</f:facet>	
		
		<h:outputLabel value="ID:" />
	    	<h:inputText value="#{lancamentoBean.lancamento.id}" readonly="true" />	    	
	    
	    	<h:outputLabel value="Nota:" />
	    	<h:inputText value="#{lancamentoBean.lancamento.numeroNotaFiscal}"/>	    	
	    
	    	<h:outputLabel value="Origem" />
	    	<h:inputText value="#{lancamentoBean.lancamento.empresaOrigem}"  />	    	
	    
	    	<h:outputLabel value="Destino" />
	    	<h:inputText value="#{lancamentoBean.lancamento.empresaDestino}" />	 
	    	
	    	<h:outputLabel />
	    	<h:panelGroup>
				<h:commandButton action="#{lancamentoBean.novo}" 
				image="/resources/icon/add.png" title="Novo" 
				style="margin-left:1cm;"/>

				<h:commandButton action="#{lancamentoBean.salvar}" 
				image="/resources/icon/save.png" title="Salvar" 
				style="margin-left:1cm;"/>

				<h:commandButton action="#{lancamentoBean.remove}" value="Remove"
					image="/resources/icon/delete.png" title="Remover" 
					rendered="#{pessoaBean.permitirAcesso('ADMINISTRADOR')}"
					/>
			</h:panelGroup>	 
	</h:panelGrid>
	    
	    
</h:form>
</h:body>

</html>
