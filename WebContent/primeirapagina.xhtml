<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Cadastro de usuário</title>
</h:head>

<h:body>
	<h:form id="formPessoa">
		<h:outputLabel value="ID: "/>
		<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true"/> <!-- Habilitando somente leitura -->
		<br/>
		
		<h:outputLabel value="Nome: "/>
		<h:inputText value="#{pessoaBean.pessoa.nome}"/> 
		<br/>
		
		<h:outputLabel value="Sobrenome: "/>
		<h:inputText value="#{pessoaBean.pessoa.sobrenome}"/>
		<br/>
		
		<h:outputLabel value="Idade: "/>
		<h:inputText value="#{pessoaBean.pessoa.idade}"/>
		<br/>
		
		
		<h:commandButton value="Novo" action="#{pessoaBean.novo}"/>
		<h:commandButton value="Salvar" action="#{pessoaBean.salvarMerge}"/>
		<h:commandButton value="Remover" action="#{pessoaBean.remove}"/>
		
		
		<!-- ===============INICIO TABELA =========================== -->
		<h:dataTable value="#{pessoaBean.pessoas}" var="obj">
			<h:column>
				<h:outputText value="#{obj.id}"/>
			</h:column>
			
			
			<h:column>
				<h:outputText value="#{obj.nome}"/>
			</h:column>
			
			
			<h:column>
				<h:outputText value="#{obj.sobrenome}"/>
			</h:column>
			
			
			<h:column>
				<h:outputText value="#{obj.idade}"/>
			</h:column>
			
			
		
			<!-- ============Botões de ação da tabela. Editar e excluir========== -->
			<!-- value: é o objeto ou seja cada linha com informações -->
			<!-- target: para onde  vai: ou seja pego a  linha selecionada  
			e atribui a classe modelo  e pessoa.  -->
			<h:column>
				<h:commandLink value="Editar">
					<f:setPropertyActionListener value="#{obj}" target="#{pessoaBean.pessoa}"/>
				</h:commandLink>
			</h:column>
			
			
			
	
		</h:dataTable>
		
	</h:form>	
</h:body>
</html>
